<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Pengumuman SNBP 2025</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            overflow: hidden;
        }
        
        .countdown-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            width: 250px;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }
        
        .countdown div {
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            width: 100px;
        }
        
        .countdown span {
            font-size: 2.5em;
            font-weight: bold;
            display: block;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .countdown p {
            margin: 10px 0 0;
            font-size: 1em;
            color: #e0e0e0;
        }
        
        .announcement-link {
            margin-top: 30px;
        }
        
        .announcement-link a {
            color: #fff;
            background-color: #ff4081;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        
        .announcement-link a:hover {
            background-color: #e91e63;
        }
        
        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffeb3b;
            border-radius: 50%;
            animation: explode 1.5s infinite ease-out;
        }
        
        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="countdown-container">
        <!-- Logo SNBP 2025 -->
        <img src="th.png" alt="Logo SNBP 2025" class="logo">
        <h1>Pengumuman SNBP 2025</h1>
        <div class="countdown">
            <div>
                <span id="days">00</span>
                <p>Hari</p>
            </div>
            <div>
                <span id="hours">00</span>
                <p>Jam</p>
            </div>
            <div>
                <span id="minutes">00</span>
                <p>Menit</p>
            </div>
            <div>
                <span id="seconds">00</span>
                <p>Detik</p>
            </div>
        </div>
        <!-- Link Pengumuman Resmi -->
        <div class="announcement-link">
            <a href="https://pengumuman-snbp.snpmb.id/" target="_blank">Lihat Pengumuman Resmi SNBP 2025</a>
        </div>
    </div>

    <div class="fireworks">
        <!-- Fireworks animation -->
        <div class="firework" style="top: 20%; left: 10%;"></div>
        <div class="firework" style="top: 30%; left: 50%;"></div>
        <div class="firework" style="top: 10%; left: 80%;"></div>
        <div class="firework" style="top: 50%; left: 20%;"></div>
        <div class="firework" style="top: 70%; left: 70%;"></div>
    </div>

    <script>
        // Set tanggal pengumuman SNBP 2025
        const countdownDate = new Date("March 18, 2025 15:00:00").getTime();

        const updateCountdown = () => {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = String(days).padStart(2, '0');
            document.getElementById("hours").innerText = String(hours).padStart(2, '0');
            document.getElementById("minutes").innerText = String(minutes).padStart(2, '0');
            document.getElementById("seconds").innerText = String(seconds).padStart(2, '0');

            if (distance < 0) {
                clearInterval(interval);
                document.querySelector(".countdown").innerHTML = "<h2>Pengumuman SNBP 2025 telah dimulai!</h2>";
            }
        };

        const interval = setInterval(updateCountdown, 1000);
        updateCountdown(); // Panggil fungsi sekali untuk menghindari delay awal
    </script>
</body>

</html>
